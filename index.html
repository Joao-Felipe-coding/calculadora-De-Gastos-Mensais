<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Lista de Tarefas</title>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Lista de Tarefas</h1>
    <br>
    <label for="">Descrição</label>
    <input id="descricao" type="text" placeholder="Digite sua tarefa aqui">
    <br>
    <label for="">Valor</label>
    <input id="valor" type="number" placeholder="Digite o valor aqui">
    <br>
    <label for="">Categoria</label>
    <select id="categorias">
      <option value="Casa">Casa</option>
      <option value="Trabalho">Trabalho</option>
      <option value="Estudo">Estudo</option>
      <option value="Lazer">Lazer</option>
    </select>
    <br>
    <button id="addTarefa" class="btn btn-primary mt-3" onclick="adicionar()">Adicionar Gasto</button>
    <br>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody id="corpoLista">
        <!-- Os gastos serão adicionados aqui via JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
